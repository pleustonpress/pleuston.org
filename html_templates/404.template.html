<html>
    <head>
        <title>404 Page Not Found</title>
    </head>
    <body>
        <h1>404 Page Not Found</h1>
        <p>The requested URL <span id="url"></span> was not found on this server.</p>
    </body>
    <script>
        var url = window.location.href;
        document.getElementById("url").innerHTML = url;
    </script>
</html>
